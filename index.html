<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="utf-8">
    <title>InstaSub Service</title>
  </head>
  <body>
    <div class="origin-info">
      <div class="text-wrapper">
        <textarea class="origin-info-text-from" name="origin-info-text-from" cols="50" rows="30" placeholder="Ваши подписки"></textarea>
        <textarea class="origin-info-text-to"name="origin-info-text-to" cols="50" rows="30" placeholder="Ваши подписчики"></textarea>
      </div>
      <button class="submit">Ввести информацию</button>
    </div>
    <div class="total-info">
      <div class="total-info-text"></div>
      <button class="clear">Очистить поле</button>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
