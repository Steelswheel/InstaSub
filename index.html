<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.png" type="image/png">
  <link rel="stylesheet" href="css/style.css">
  <title>InstaSub Service</title>
</head>
<body>
  <section class="subscribes">
    <div class="text">
      <textarea class="subscribes_my-list" placeholder="Ваши подписки"></textarea>
      <textarea class="subscribes_subscribers-list" placeholder="Ваши подписчики"></textarea>
      <div class="subscribes_total"></div>
    </div>
    <div class="buttons">
      <button class="subscribes_submit">Проверить</button>
      <button class="subscribes_clear">Очистить</button>
    </div>
  </section>
  <section class="likers">
    <div class="text">
      <textarea class="likers_list" placeholder="Список лайкнувших"></textarea>
      <textarea class="likers_subscribers-list" placeholder="Ваши подписчики"></textarea>
      <div class="likers_total"></div>
    </div>
    <div class="buttons">
      <button class="likers_submit">Проверить</button>
      <button class="likers_clear">Очистить</button>
    </div>
  </section>
  
  <script type="module" src="js/script.js"></script>
</body>
</html>
